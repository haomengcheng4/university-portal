{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh; overflow: hidden;">
    <div class="col-md-6">
        <div class="card shadow-lg" style="margin-top: -10vh;"> <!-- Move the form slightly above the center -->
            <div class="card-header bg-primary text-white text-center">
                <h3 class="card-title mb-0">Login</h3>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    {% csrf_token %}
                    <!-- Username Field -->
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" id="id_username" required>
                    </div>
                    <!-- Password Field -->
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="id_password" required>
                    </div>
                    <!-- Submit Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Login</button>
                    </div>
                </form>
                <!-- Registration Link -->
                <div class="mt-3 text-center">
                    <p class="mb-0">Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none">Register here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Custom CSS for additional styling -->
<style>
    body {
        background-color: #f8f9fa;
        margin: 0; /* Remove default body margin */
        overflow: hidden; /* Hide the scrollbar */
    }
    .card {
        border: none;
        border-radius: 10px;
    }
    .card-header {
        border-radius: 10px 10px 0 0;
    }
    .card-body {
        border-radius: 0 0 10px 10px;
    }
    .btn-primary {
        background-color: #007bff;
        border: none;
        transition: background-color 0.3s;
    }
    .btn-primary:hover {
        background-color: #0056b3;
    }
    .text-decoration-none {
        color: #007bff;
        transition: color 0.3s;
    }
    .text-decoration-none:hover {
        color: #0056b3;
    }
</style>
{% endblock %}
