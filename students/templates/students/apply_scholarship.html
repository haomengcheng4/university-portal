{% extends 'base2.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Apply for Scholarship</h2>
    <div class="card shadow-sm p-4 mx-auto" style="max-width: 600px;">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit Application</button>
        </form>
    </div>
    <div class="text-center mt-4">
        <a href="{% url 'student_dashboard' %}" class="btn btn-outline-secondary">Back to Dashboard</a>
    </div>
</div>

<!-- Custom CSS for additional styling -->
<style>
    /* Custom styles for form inputs and buttons */
    .card {
        border: none;
        border-radius: 10px;
        background-color: #ffffff;
    }
    .card form p {
        margin-bottom: 1.5rem; /* Add spacing between form fields */
    }
    .card form label {
        font-weight: 500; /* Make labels bold */
        margin-bottom: 0.5rem;
        display: block; /* Ensure labels are on their own line */
    }
    .card form input,
    .card form textarea,
    .card form select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ced4da;
        border-radius: 5px;
        font-size: 16px;
        transition: border-color 0.3s;
    }
    .card form input:focus,
    .card form textarea:focus,
    .card form select:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }
    .btn-primary {
        background-color: #007bff;
        border: none;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    .btn-primary:hover {
        background-color: #0056b3;
    }
    .btn-outline-secondary {
        border-radius: 5px;
        padding: 8px 20px;
        transition: background-color 0.3s;
    }
    .btn-outline-secondary:hover {
        background-color: #007bff; 
    }
</style>
{% endblock %}
