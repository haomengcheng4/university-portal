{% extends 'base2.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm p-4 mx-auto text-center" style="max-width: 600px;">
        <h2 class="mb-4">Request Certificate of Enrollment</h2>
        <p class="mb-4">Click the button below to request your certificate.</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary w-100 mb-3">Request Certificate</button>
        </form>
        <a href="{% url 'student_dashboard' %}" class="btn btn-outline-secondary">Back to Dashboard</a>
    </div>
</div>

<!-- Custom CSS for additional styling -->
<style>
    /* Custom styles for the card and buttons */
    .card {
        border: none;
        border-radius: 10px;
        background-color: #ffffff;
    }
    .btn-primary {
        background-color: #007bff;
        border: none;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    .btn-primary:hover {
        background-color: #0056b3;
    }
    .btn-outline-secondary {
        border-radius: 5px;
        padding: 8px 20px;
        transition: background-color 0.3s;
    }
    .btn-outline-secondary:hover {
        background-color: #007bff; 
    }
</style>
{% endblock %}
