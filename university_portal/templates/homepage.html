{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Portal</title>
    
    <!-- Bootstrap for better styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/homepage.css' %}">
    
    <script src="{% static 'js/homepage.js' %}" defer></script>

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* Custom Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
        }
        header {
            background-color: #004080;
            color: white;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .hero {
            padding: 50px 0;
        }
        .hero-card {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .hero img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }
        .cta-button {
            background-color: #004080;
            color: white;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            transition: 0.3s;
        }
        .cta-button:hover {
            background-color: #003366;
        }
        footer {
            background-color: #002a5c;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .footer-links a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            transition: 0.3s;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
        .social-links a {
            color: white;
            font-size: 20px;
            margin: 0 10px;
            transition: 0.3s;
        }
        .social-links a:hover {
            color: #ddd;
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <header class="shadow">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="m-0">University Portal</h1>
            <nav>
                <a href="{% url 'login' %}" class="btn btn-light me-2"><i class="fas fa-sign-in-alt"></i> Login</a>
                <a href="{% url 'register' %}" class="btn btn-light"><i class="fas fa-user-plus"></i> Register</a>
            </nav>
        </div>
    </header>

    <!-- HERO SECTION -->
    <section class="hero">
        <div class="container">
            <div class="hero-card">
                <img src="{% static 'images/uni.jpg' %}" alt="University Campus">
                <h2 class="mt-3">Your Gateway to a Smarter Education</h2>
                <p class="text-muted">Manage your academic activities seamlessly with our intuitive platform.</p>
                <a href="{% url 'register' %}" class="cta-button">Get Started</a>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <div class="container">
            <p>&copy; 2025 University Portal. All rights reserved.</p>
            <div class="footer-links">
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="#">Privacy Policy</a>
            </div>
            <div class="social-links mt-2">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
