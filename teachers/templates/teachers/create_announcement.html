{% extends 'base2.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Create Announcement</h2>
    <div class="card shadow-sm p-4 mx-auto" style="max-width: 600px;">
        <form method="post">
            {% csrf_token %}
            <!-- Title Field -->
            <div class="mb-3">
                <label for="{{ form.title.id_for_label }}" class="form-label">Title</label>
                <input type="text" name="{{ form.title.name }}" id="{{ form.title.id_for_label }}" class="form-control" style="width: 100%;">
            </div>
            <!-- Message Field -->
            <div class="mb-3">
                <label for="{{ form.message.id_for_label }}" class="form-label">Message</label>
                <textarea name="{{ form.message.name }}" id="{{ form.message.id_for_label }}" class="form-control" style="width: 100%;"></textarea>
            </div>
            <!-- Group Field -->
            <div class="mb-3">
                <label for="{{ form.group.id_for_label }}" class="form-label">Group</label>
                <select name="{{ form.group.name }}" id="{{ form.group.id_for_label }}" class="form-control" style="width: 100%;">
                    {% for value, label in form.group.field.choices %}
                        <option value="{{ value }}">{{ label }}</option>
                    {% endfor %}
                </select>
            </div>
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Post Announcement</button>
        </form>
    </div>
    <!-- Back to Dashboard Link -->
    <div class="text-center mt-4">
        <a href="{% url 'teacher_dashboard' %}" class="btn btn-outline-primary">Back to Dashboard</a>
    </div>
</div>

<!-- Custom CSS for additional styling -->
<style>
    /* Custom styles for the card and form */
    .card {
        border: none;
        border-radius: 10px;
        background-color: #ffffff;
    }
    .form-label {
        display: block;
        font-weight: 500;
        margin-bottom: 5px;
    }
    .form-control {
        width: 100%; /* Ensure form fields span the full width */
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ced4da;
        transition: border-color 0.3s;
    }
    .form-control:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }
    .btn-primary {
        background-color: #007bff;
        border: none;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    .btn-primary:hover {
        background-color: #0056b3;
    }
    .btn-outline-primary {
        border: 1px solid #007bff;
        color: #007bff;
        background-color: white;
        border-radius: 5px;
        padding: 8px 20px;
        transition: background-color 0.3s, color 0.3s;
    }
    .btn-outline-primary:hover {
        background-color: #007bff;
        color: white;
    }
</style>
{% endblock %}
